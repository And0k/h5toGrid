# 15min each hour
in:
  path_cruise: d:\workData\BalticSea\201202_Baltic_spit
  raw_subdir: Balt_spit.zip
  probes:     [1]
  probes_prefix: 'w'  # 'voln' for step 1, 'w' for steps 2+
  raw_pattern: "*{prefix:}_V{number:0>2}*.[tT][xX][tT]"

  # wavegage
  db_coefs: d:\WorkData\~configuration~\inclinometr\190710pres.h5

filter:
  # wavegage
  min_date: { 0: 2020-12-02T10:00:00,
             01: 2020-12-02T13:00:00
            }
  max_date: { 0: now,
             01: 2021-01-08T12:20:00
            }

out:
  # Note: "_proc_noAvg" db_name stem suffix will be auto added for aggregate_period_s=None:
  db_name: 201202pres.h5              # default: "*incl.h5".
  aggregate_period_s: [2, 300, 3600]  # [Null, 2, 600, 3600] Null means no average


program:
  step_start: 2
  step_end: 3
